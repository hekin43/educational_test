<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Testing Template</title>
</head>
<body>
	<header class="header">
		<div class="header-container">
			<div class="container-for-menu">
				<div class="logo">

					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none" class="logo__ellipse">
					  <circle cx="20" cy="20" r="17.5" stroke="#F9A779" stroke-width="5"/>
					  <p class="logo__letter">G</p>
					</svg>
					<p class="logo__text">Global</p>
				</div>

				<nav class="nav">
					<ul class="nav__menu">
						<li>
		    				<a class="menu-item link-style active-page">Mobile Top Up</a>
						</li>
						<li>
		    				<a class="menu-item link-style">About</a>
						</li>
						<li>
		    				<a class="menu-item link-style">Rate</a>
						</li>
						<li>
		    				<a class="menu-item link-style">Help</a>
						</li>
					</ul>
				</nav>

				<button class="sign-up-btn">
					Sign Up
				</button>
			</div>
		</div>
	</header>
	<div class="background-container">
		<div class="main-frame">
			<h1 class="main-frame__header first-text">Now Buy Your PIN or <span class="selected-header">Top Up</span></h1>
			<h1 class="main-frame__header second-text">With Bank Transfer</h1>
		
			<p class="main-frame__middle-text">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
		
			<button class="main-frame__btn">
				Get Started
			</button>

			<div class="container-for-search-line">
				<input name="textfield" type="text" class="search-line" placeholder="Where do you want to call?" autofocus>
				<div class="container-for-search-line__circle"></div>
				<svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none" class="search-icon">
				  <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				  <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</div>
		</div>
	</div>
</body>
</html>
